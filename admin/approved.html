
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div
        class="bg-dark text-white p-3"
        id="sidebar"
        style="width: 250px; min-height: 100vh"
      >
        <h4 class="text-center mb-4">Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="index.html" class="nav-link text-white">Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a href="pending.html" class="nav-link text-white">Pending Companies</a>
          </li>
          <li class="nav-item mb-2">
            <a href="approved.html" class="nav-link text-white">Approved Companies</a>
          </li>
          <li class="nav-item mb-2">
            <a href="reports.html" class="nav-link text-white">Reports</a>
          </li>
          <li class="nav-item mb-2">
            <a href="login.html" class="nav-link text-danger">Logout</a>
          </li>
        </ul>
      </div>

      <!-- Main content -->
     <div class="container mt-5">
    <h2 class="mb-4">Approved Companies</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Company Name</th>
          <th>Type</th>
          <th>Location</th>
          <th>KRA PIN</th>
          <th>License</th>
          <th>Incorporation</th>
        </tr>
      </thead>
      <tbody id="approved-companies-body">
        <!-- Companies will be inserted here -->
      </tbody>
    </table>
  </div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/approved.js"></script>
  </body>
</html>
