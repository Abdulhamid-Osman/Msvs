<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div
        class="bg-dark text-white p-3"
        id="sidebar"
        style="width: 250px; min-height: 100vh"
      >
        <h4 class="text-center mb-4">Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="index.html" class="nav-link text-white">Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a href="pending.html" class="nav-link text-white"
              >Pending Companies</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="approved.html" class="nav-link text-white"
              >Approved Companies</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="reports.html" class="nav-link text-white">Reports</a>
          </li>
          <li class="nav-item mb-2">
            <a href="login.html" class="nav-link text-danger">Logout</a>
          </li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="flex-grow-1 p-4" id="page-content">
        <h2>Welcome, Admin</h2>
        <p>
          This is your main dashboard. Use the sidebar to navigate through the
          system.
        </p>

        <!-- Example dashboard cards -->
        <div class="row mt-4">
          <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Total Companies</h5>
                <p class="card-text" id="total-companies">--</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Pending Approvals</h5>
                <p class="card-text" id="pending-companies">--</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Reports Received</h5>
                <p class="card-text" id="total-reports">--</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
