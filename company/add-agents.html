      <!-- Main Content -->
      <div class="container mt-5">
    <h3>Add Sales Agent</h3>
    <form id="addAgentForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" required />
      </div>

      <div class="mb-3">
        <label for="agentCode" class="form-label">Agent Code</label>
        <input type="text" class="form-control" id="agentCode" required />
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" required />
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" class="form-control" id="photo" accept="image/*" required />
      </div>

      <button type="submit" class="btn btn-primary">Add Agent</button>
    </form>

    <div id="message" class="mt-3"></div>
