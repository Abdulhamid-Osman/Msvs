<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Sales Agents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <style>
      .main-content {
        flex: 1;
        padding: 30px;
      }

      .agent-card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        background-color: #fff;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="d-flex">
      <!-- Sidebar -->
      <nav
        class="sidebar bg-dark text-white p-3 min-vh-100"
        style="width: 250px"
      >
        <h4 class="text-center mb-4">Company Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">ðŸ“Š Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="add-agents.html"
              >âž• Add Agent</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" href="view-agents.html"
              >ðŸ‘¥ My Agents</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="profile.html">ðŸ§¾ Profile</a>
          </li>
          <li class="nav-item">
            <a href="#" id="logoutBtn" class="nav-link text-danger">Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content w-100">
        <div class="container mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by name, phone, agent code or location..."
          />
        </div>

        <div class="container mt-3">
          <h3>My Sales Agents</h3>
          <div
            id="agentsList"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3 mt-3"
          >
            <!-- Agent cards will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Agent Modal -->
    <div
      class="modal fade"
      id="editAgentModal"
      tabindex="-1"
      aria-labelledby="editAgentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editAgentForm">
            <div class="modal-header">
              <h5 class="modal-title" id="editAgentModalLabel">Edit Agent</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editAgentId" />
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPhone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editCode" class="form-label">Agent Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCode"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editLocation" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLocation"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPhoto" class="form-label"
                  >Photo (optional)</label
                >
                <input type="file" class="form-control" id="editPhoto" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Update Agent
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/agentsList.js"></script>
  </body>
</html>
